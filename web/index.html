<!doctype html>
<html>
    <head>
        <title>EVOTING</title>
        <script type="text/javascript" src="materialize/js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.js"></script>
        <script type="text/javascript" src="materialize/js/script.js"></script>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
        
    </head>
    <body onload="grid_gen()">
        <nav class="cyan darken-4" role="navigation">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo" id="logo-container">Logo</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="signup.html">SIGNUP</a></li>
                </ul>
                
                <ul id="mobile-demo" class="side-nav">
                    <li><a href="signup.html">SIGNUP</a></li>
                </ul>
            </div>
        </nav>
        <div class="row section">
            <div class="col s7">
            </div>
            <form class="col s4" action="Profile.jsp" method="post" onsubmit="compute_grid_string()">
                <div class="row">
                    <h4 class="header" style="color: #006064">LOGIN</h4>
                    <div class="input-field col s12">
                        <input id="ID" type="text" name="uniqueId" class="validate">
                        <label for="ID">ID</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" name="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <label class="col s12">Enter from grid card</label>
                <div class="row">
                    <div class="input-field col s3">
                        <input id="0" type="text" class="validate" data-length="1">
                        <label for="0" id="grid_label0"></label>
                    </div>
                    <div class="input-field col s3">
                        <input id="1" type="text" class="validate" data-length="1">
                        <label for="1" id="grid_label1"></label>
                    </div>
                    <div class="input-field col s3">
                        <input id="2" type="text" class="validate" data-length="1">
                        <label for="2" id="grid_label2"></label>
                    </div>
                    <div class="input-field col s3">
                        <input id="3" type="text" class="validate" data-length="1">
                        <label for="3" id="grid_label3"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action" >Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
                <input type="hidden" id="hidden_field" name="grid"/>
            </form>
            <div class="col s1">
            </div>
        </div>
    </body>
</html>

<!doctype html>
<html>
    <head>
        <title>SignUp</title>
        <script type="text/javascript" src="materialize/js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.js"></script>
        <script type="text/javascript" src="materialize/js/signup_script.js"></script>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
        
    </head>
    <body>
        <nav class="cyan darken-4" role="navigation">
            <div class="nav-wrapper container">
                <a href="index.html" class="brand-logo" id="logo-container">Logo</a>
            </div>
        </nav>
        <div class="row section">
            <div class="row"></div>
            <div class="col s3"></div>
            <form class="col s6" action="Register.jsp" method="post">
                <div class="row">
                    <h4 class="header" style="color: #006064">SIGNUP</h4>
                    <div class="row">
                        <div class="input-field col s12">
                            <input required id="ID" type="text" class="validate" maxlength="10" name="uniqueId">
                            <label for="ID">ID</label>
                        </div>
                    </div>
                    <div class="input-field col s6">
                        <input required id="first_name" type="text" class="validate" onkeyup="only_letters('first_name')" name="firstName">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input required id="last_name" type="text" class="validate" onkeyup="only_letters('last_name')" name="lastName">
                        <label for="last_name">Last name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input required id="email" type="email" class="validate" name="email">
                        <label for="email" data-error="invalid">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input required id="mobile_number" type="number" min="1000000000" max="9999999999" oninvalid="this.setCustomValidity('Enter a valid mobile number.')"
                               oninput="setCustomValidity('')" class="validate" onkeyup="only_mobile_number()" name="mobile">
                        <label for="mobile_number" type="tel" data-error="wrong">Mobile Phone</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="col 3"></div>
        </div>
    </body>
</html>

    <body id="boom">
        <nav class="cyan darken-4" role="navigation">
            <div class="nav-wrapper container">
                <a href="index.html" class="brand-logo" id="logo-container">Logo</a>
            </div>
        </nav>
        <div class="row section">
            <div class="row"></div>
            <div class="row">
                <div class="col s3"></div>
                <div class="col s6">
                    <h4 class="header" style="color: #006064">CAST</h4>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <form action="CastVote.jsp" method="post">
                        <div class="row">
                            <div class="col s4 candidate_division">
                                <label>
                                    <input type="radio" name="g1" id="o1" value="john"/>
                                    <img src="res/cont1.png"/>
                                </label><br>
                                <span>John</span>
                            </div>
                            <div class="col s4 candidate_division">
                                <label>
                                    <input type="radio" name="g1" id="o1" value="micheal"/>
                                    <img src="res/cont2.png"/>
                                </label><br>
                                <span>Micheal</span>
                            </div>
                            <div class="col s4 candidate_division">
                                <label>
                                    <input type="radio" name="g1" id="o1" value="lina"/>
                                    <img src="res/cont3.png"/>
                                </label><br>
                                <span>Lina</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <button class="btn waves-effect waves-light" type="submit" name="action" onclick="completeForm();">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                        <input type="hidden" name="encryptedVote" id="encryptedVote"/>
                        <input type="hidden" name="hashedVote" id="hashedVote"/>
                    </form>
                </div>
                <div class="col s3"></div>
            </div>
